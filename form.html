<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: #fff;
            border: 1px solid #e4e6eb;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 24px;
        }

        h2 {
            margin: 0 0 8px;
        }

        p {
            margin: 0 0 16px;
            color: #6b7280;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #4f46e5;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #4338ca;
        }

        .switch {
            text-align: center;
            margin-top: 8px;
            color: #6b7280;
            font-size: 14px;
        }

        .switch a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 600;
        }

        #profile {
            margin-top: 12px;
            padding: 12px;
            border: 1px solid #e4e6eb;
            border-radius: 8px;
            background: #f9fafb;
        }

        #response {
            margin-top: 12px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="card">
        <div id="loginForm">
            <h2>Welcome back</h2>
            <p>Sign in to continue</p>
            <form id="loginFormElement">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="switch">
                Don't have an account? <a href="#" onclick="showRegister(); return false;">Sign up</a>
            </div>
        </div>

        <div id="registerForm" style="display: none;">
            <h2>Create account</h2>
            <p>Join us in seconds</p>
            <form id="registerFormElement">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <div class="switch">
                Already have an account? <a href="#" onclick="showLogin(); return false;">Login</a>
            </div>
        </div>

        <div id="profile" style="display: none;">
            <h2>Profile</h2>
            <p>Welcome, <span id="username"></span></p>
            <button onclick="logout()">Logout</button>
        </div>

        <div id="response"></div>
    </div>
    <div id="apiKeySection" style="margin-top: 16px;">
        <button onclick="fetchApiKey()">Show my API key</button>
        <div id="apiKeyResult"></div>
    </div>
    <script>
        // Show Register Form
        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('profile').style.display = 'none';
            document.getElementById('response').textContent = '';
        }

        // Show Login Form
        function showLogin() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('profile').style.display = 'none';
            document.getElementById('response').textContent = '';
        }

        async function showProfile() {
            const response = await fetch('http://localhost:8000/api/auth/profile', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': localStorage.getItem('token')
                },
            });
            const result = await response.text();
            let resultJson;
            try {
                resultJson = result ? JSON.parse(result) : {};
            } catch (e) {
                throw new Error('Server returned invalid response');
            }
            if (response.ok) {
                document.getElementById('profile').style.display = 'block';
                document.getElementById('username').textContent = resultJson.user.username;
            } else {
                document.getElementById('profile').style.display = 'none';
                document.getElementById('username').textContent = '';
                localStorage.removeItem('token');
                showLogin();
            }
        }

        function logout() {
            localStorage.removeItem('token');
            document.getElementById('profile').style.display = 'none';
        }

        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                username: formData.get('username'),
                password: formData.get('password')
            };
            await handleSubmit('/api/auth/login', data, e.target);
        });

        document.getElementById('registerFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                username: formData.get('username'),
                password: formData.get('password')
            };
            await handleSubmit('/api/auth/register', data, e.target);
        });

        async function handleSubmit(url, data, formElement) {
            const responseDiv = document.getElementById('response');

            try {
                const response = await fetch('http://localhost:8000' + url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const text = await response.text();
                let result;

                try {
                    result = text ? JSON.parse(text) : {};
                    if (result.token) {
                        localStorage.setItem('token', result.token);
                        showProfile();
                    }
                } catch (e) {
                    throw new Error('Server returned invalid response');
                }

                if (response.ok) {
                    responseDiv.style.color = '#10b981';
                    responseDiv.textContent = result.message || 'Success!';
                    formElement.reset();
                } else {
                    responseDiv.style.color = '#ef4444';
                    responseDiv.textContent = result.message || 'An error occurred';
                }
            } catch (error) {
                responseDiv.style.color = '#ef4444';
                responseDiv.textContent = 'Network error: ' + error.message;
            }
        }
        async function fetchApiKey() {
            const token = localStorage.getItem('token');
            const out = document.getElementById('apiKeyResult');

            if (!token) {
                out.style.color = '#ef4444';
                out.textContent = 'You must be logged in to view your API key.';
                return;
            }

            try {
                const res = await fetch('http://localhost:8000/api/auth/apikey', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': token   // or 'Bearer ' + token if your middleware expects that
                    }
                });

                const text = await res.text();
                let data = {};
                try {
                    data = text ? JSON.parse(text) : {};
                } catch (e) {
                    out.style.color = '#ef4444';
                    out.textContent = 'Server returned invalid response.';
                    return;
                }

                if (res.ok) {
                    out.style.color = '#10b981';
                    out.textContent = 'Your API key: ' + (data.apikey || '(none)');
                } else {
                    out.style.color = '#ef4444';
                    out.textContent = data.message || 'Error fetching API key';
                }
            } catch (err) {
                out.style.color = '#ef4444';
                out.textContent = 'Network error: ' + err.message;
            }
        }
    </script>
</body>

</html>
